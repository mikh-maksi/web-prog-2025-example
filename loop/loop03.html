<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритм обрахунку суми послідовних чисел</title>
</head>
<body>
    <script>
        let sum=0 // змінна-накопичувач
        for(let i=0;i<=10;i+=1){
            if (i%2==1){
                console.log(i);
                sum = sum + i; 
            }
        }
        console.log(sum);
    </script>
</body>
</html>
