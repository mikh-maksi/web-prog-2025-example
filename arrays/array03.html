<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // задано дохід за кожний з 12 місяців, знайти дохід за літні місяці.
        let arr = [];
        let arr_length = 12;
        let a;
        for(let i = 0;i<arr_length;i+=1){
            a = Math.floor(Math.random()*10); // Math.random : [0;1]
            arr.push(a);
        }

        console.log(arr);

        let sum = 0;
        for(let i =0;i<arr.length;i+=1){
            if ((i>=5)&&(i<=7)){
                sum+=arr[i];
            }
        }
    console.log("Сумарний дохід за літні місяці: "+ sum);
    </script>
</body>
</html>
