    <script>
        // let a = Math.floor(Math.random() * 99);
        let a = 76;
        let a1 = a%10; // залишок від ділення
        let a2 = Math.floor(a/10); //ділення націло

        let avg = (a1+a2)/2

        console.log("Вхідне число: "+a);
        console.log("Середнє арифметичне чого чисел: "+avg);

    </script>
