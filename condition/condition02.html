<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Math.floor(Math.random()*10);
        let b = Math.floor(Math.random()*10);
        if (a>b){
            console.log("a="+a+" b="+b+" a>b");
        } else{
            if(a==b){
                console.log("a="+a+" b="+b+" a=b");            
            }
            else{
                console.log("a="+a+" b="+b+" a<b");            
            }
        }
    </script>
</body>
</html>
